akka-cc {
  akka {
    # log-config-on-start = "on"
    loglevel = "debug"
    actor {
      provider = cluster
    }
    remote {
      log-sent-messages = on
      log-received-messages = on
      log-remote-lifecycle-events = off
      netty.tcp {
        hostname = ${currentHost}
        port = 80

        bind-hostname = 0.0.0.0 # internal (bind) hostname
        bind-port = ${currentPort}
      }
    }
    cluster {
      seed-nodes = [
        #"akka.tcp://akka-cc@test-cluster.particeep.com:80"
        #"akka.tcp://akka-cc@127.0.0.1:2551"

        #"akka.tcp://akka-cc@local.particeep.com:2551"
        #"akka.tcp://akka-cc@test-cluster-node.particeep.com:80"
        "akka.tcp://akka-cc@157df5c8.ngrok.io:80",
        "akka.tcp://akka-cc@48b2f666.ngrok.io:80"
      ]

      auto-down-unreachable-after = 10s
    }
  }

  akka.log-dead-letters=off

  akka.persistence.journal.plugin = "akka.persistence.journal.leveldb"
  akka.persistence.journal.leveldb.dir = "target/journal"

  # Disable legacy metrics in akka-cluster.
  akka.cluster.metrics.enabled=off

  # Enable metrics extension in akka-cluster-metrics.
  akka.extensions=["akka.cluster.metrics.ClusterMetricsExtension"]

  # Sigar native library extract location during tests.
  # Note: use per-jvm-instance folder when running multiple jvm on one host.
  # akka.cluster.metrics.native-library-extract-folder=${user.dir}/target/native

}
